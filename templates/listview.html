

{% extends 'base.html' %}
{% load static %}
{% block body %}

<div id="app">


    <!--====== App Content ======-->
    <div class="app-content">

        <!--====== Section 1 ======-->
        <div class="u-s-p-y-90">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-12 col-md-8 col-sm-12">
                        <div class="bp bp--img u-s-m-b-30">
                            {% for data in dataset %}
                            <div class="bp__wrap">

                                <div class="bp__thumbnail">

                                    <!--====== Image Code ======-->

                                    <a class="aspect aspect--bg-grey aspect--1366-768 u-d-block" href="{% url 'blog' _id=data.id %}">

                                        <img class="aspect__img" src="{{data.image.url}}" alt=""></a>
                                    <!--====== End - Image Code ======-->
                                </div>
                                <div class="bp__info-wrap">
                                    <div class="bp__stat">

                                        <span class="bp__stat-wrap">

                                            <span class="bp__publish-date">

                                                <a href="#">

                                                    <span>{{ data.datepublished }}</span></a></span></span>

                                        <span class="bp__stat-wrap">

                                            <span class="bp__author">

                                                <a href="#">Dayle</a></span></span>

                                        <span class="bp__stat-wrap">

                                            <span class="bp__comment">

                                                <a href="#"><i class="far fa-comments u-s-m-r-4"></i>

                                                    <span>3</span></a></span></span>

                                        <span class="bp__stat-wrap">

                                            <span class="bp__category">

                                                <!-- <a href="blog-left-sidebar.html">Learning</a>

                                                <a href="blog-left-sidebar.html">News</a> -->

                                                <a href="#">{{data.category}}</a></span></span></div>

                                    <span class="bp__h1">

                                        <a href="{% url 'blog' _id=data.id %}">{{data.blog_title}}</a></span>

                                    <!-- <span class="bp__h2">A post with the image</span> -->
                                    <div class="blog-t-w">

                                        <a class="gl-tag btn--e-transparent-hover-brand-b-2" href="#">{{data.about_keyword1}}</a>

                                        <a class="gl-tag btn--e-transparent-hover-brand-b-2" href="#">{{data.about_keyword2}}</a>

                                        <a class="gl-tag btn--e-transparent-hover-brand-b-2" href="#">{{data.about_keyword3}}</a></div>
                                    <p class="bp__p">{{data.blog|slice:":150"}}</p>
                                    <div class="gl-l-r">
                                        <div>

                                            <span class="bp__read-more">

                                                <a href="{% url 'blog' _id=data.id %}">READ MORE</a></span></div>
                                        <ul class="bp__social-list">
                                            <li>

                                                <a class="s-fb--color" href="#"><i class="fab fa-facebook-f"></i></a></li>
                                            <li>

                                                <a class="s-tw--color" href="#"><i class="fab fa-twitter"></i></a></li>
                                            <li>

                                                <a class="s-insta--color" href="#"><i class="fab fa-instagram"></i></a></li>
                                            <li>

                                                <a class="s-wa--color" href="#"><i class="fab fa-whatsapp"></i></a></li>
                                            <li>

                                                <a class="s-gplus--color" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        
                        <nav class="post-center-wrap u-s-p-y-60">
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section 1 ======-->
    </div>
    <!--====== End - App Content ======-->


    <!--====== Main Footer ======-->
</div>




{% endblock %}
